<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section class="w-full">
        <div>
            <img src="../images/OverallView.jpg" alt="">
        </div>

        <div class="absolute top-[210px] w-full">
            <div class="rounded-t-[30px] bg-[#1D7587] p-5 w-full border-t-2 border-l-2 border-r-2 border-[#01D8EC] h-screen">
                
                <div class="text-[#01D8EC] text-[24px] py-5 text-center">
                    <p>Sign Up</p>
                </div>

                <div class="pt-4">
                    <p class="text-white pb-1">Mobile Number</p>
                    <div class="flex justify-between">
                        <div class="flex items-center justify-center w-[89px] bg-[rgba(65,48,48,0.27)] py-2 rounded-[12px]">
                            <ion-icon class="text-[#01D8EC]" name="call-outline"></ion-icon>
                            <p class="text-white">+95</p>
                            <ion-icon class="text-[#01D8EC] w-5 h-5" name="caret-down-outline"></ion-icon>
                        </div>
                        <input class="bg-[rgba(65,48,48,0.27)] w-[230px] py-2 rounded-[12px]" type="text">
                    </div>
                </div>

                <div class="pt-4">
                    <p class="text-white pb-1">Password</p>
                    <input class="bg-[rgba(65,48,48,0.27)] w-full py-2 rounded-[12px]" type="text">
                </div>

                
                <div class="pt-4 flex items-center space-x-3">
                    <ion-icon class="w-7 h-7 text-[#01D8EC]" name="checkmark-circle-outline"></ion-icon>
                    <p class="text-white text-[15px]">Send me special offers and promotions!</p>
                </div>

                <div class="pt-12 pb-10">
                    <a href="./index.html"><button class="w-full bg-[#01D8EC] py-2 rounded-[12px] text-white">Send OTP</button></a>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
